<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page">
        <div class="container">
          <div class="container-8">
            <div class="rectangle-24">
            </div>
            <img class="secure-loginpana" src="Secure login-pana.png" />
          </div>
          <div class="container-5">
            <div class="log-in">
              Log in 
            </div>
            <div class="email-address">
              Email address
            </div>
            <div class="frame-8">
              <div class="container-6">
                <input type="text" class="enter-your-email" placeholder="Enter your email">
              </div>
              <div class="password">
                Password
              </div>
              <div class="container-2">
                <input type="text" class="enter-your-password" placeholder="Enter your Password">
              </div>
              <div class="container-7">
                <button id="logInBtn" class="log-in">Log in</button>
              </div>
            </div>
            <div class="container-3">
              <span class="dont-have-an-account">
                Donâ€™t Have An Account ?
              </span>
              <button id="signUpBtn" class="sign-up">Sign up</button>
            </div>
            <div class="container-4">
              <div class="line-2">
              </div>
              <span class="or">
                Or
              </span>
              <div class="line-3">
              </div>
            </div>
            <div class="container-1">
              <div class="google">
                <img class="devicongoogle" src="google.jpg" />
              </div>
              <img class="vector" src="facebook.jpg" />
            </div>
          </div>
        </div>
        <button id="ForgotPasswordBtn" class="Forgot-Password">Forgot password ?</button>
      </div>
</body>
</html>
