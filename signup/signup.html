<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sign-up-page">
        <div class="container-7">
          <img class="background-complete" src="Mobile login-pana.png" />
        
          <div class="container-17">
           
            <div class="device">

              <div class="container-13">
              </div>
              <div class="group">
                <img class="vector-70" src="../assets/vectors/Unknown" />
                <img class="vector-71" src="../assets/vectors/Unknown" />
                <img class="vector-72" src="../assets/vectors/Unknown" />
                <img class="vector-73" src="../assets/vectors/Unknown" />
                <img class="vector-74" src="../assets/vectors/Unknown" />
                <img class="vector-75" src="../assets/vectors/Unknown" />
                <img class="vector-76" src="../assets/vectors/Unknown" />
                <img class="vector-77" src="../assets/vectors/Unknown" />
                <img class="vector-78" src="../assets/vectors/Unknown" />
              </div>
            </div>
          </div>
          <div class="floor">
            <img class="vector-33" src="../assets/vectors/Unknown" />
          </div>
        </div>
        <div class="container-15">
          <div class="sign-up-1">
            Sign up
          </div>
          <div class="full-name">
            Full name
          </div>
          <div class="frame-8">
            <div class="container-16">
                <input type="text" class="enter-your-fullname" placeholder="Enter your fullname">
            </div>
            <div class="email">
              Email
            </div>
            <div class="container-24">
                <input type="text" class="enter-your-fullname" placeholder="Enter your email">
            </div>
            <div class="password">
              Password
            </div>
            <div class="container-14">
                <input type="text" class="enter-your-fullname" placeholder="Enter your password">
            </div>
            <div class="confirm-password">
              Confirm password
            </div>
            <div class="container-9">
                <input type="text" class="enter-your-fullname" placeholder="confirm your password">
            </div>
            <div class="container-8">
                <button id="signUpBtn" class="sign-up">Sign up</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
